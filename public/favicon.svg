<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="#3730a3" stroke-width="2"/>
  
  <!-- EWU Text -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#1e1b4b" stroke-width="0.5">
    EWU
  </text>
  
  <!-- Small decorative elements -->
  <circle cx="20" cy="25" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="80" cy="80" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="75" cy="25" r="2" fill="#ffffff" opacity="0.3"/>
</svg>
